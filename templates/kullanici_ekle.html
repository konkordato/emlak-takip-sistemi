{% extends "base.html" %}

{% block title %}Yeni Kullanıcı Ekle - Emlak Takip{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Yeni Kullanıcı Ekle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="kullanici_adi" class="form-label">Kullanıcı Adı *</label>
                            <input type="text" class="form-control" id="kullanici_adi" 
                                   name="kullanici_adi" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sifre" class="form-label">Şifre *</label>
                            <input type="password" class="form-control" id="sifre" 
                                   name="sifre" required minlength="6">
                            <small class="text-muted">En az 6 karakter olmalıdır</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ad_soyad" class="form-label">Ad Soyad *</label>
                            <input type="text" class="form-control" id="ad_soyad" 
                                   name="ad_soyad" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-control" id="rol" name="rol" required>
                                <option value="kullanici">Kullanıcı</option>
                                <option value="super_admin">Süper Admin</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('kullanici_listesi') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
